<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAHROZE | CYBER_ARCHITECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#050505',
              surface: '#0f0f0f',
              primary: {
                DEFAULT: '#ccff00', // Acid Green
                foreground: '#000000',
              },
              secondary: {
                DEFAULT: '#7000df', // Electric Purple
                foreground: '#ffffff',
              },
              accent: {
                DEFAULT: '#ff003c', // Cyber Red
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Syncopate', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'marquee': 'marquee 20s linear infinite',
              'marquee-reverse': 'marquee-reverse 20s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'scanline': 'scanline 8s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'gradient-text': 'gradient-text 8s ease infinite',
              'crt-flicker': 'crt-flicker 0.1s infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scanline: {
                '0%': { bottom: '100%' },
                '100%': { bottom: '-100%' }
              },
              'gradient-text': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center',
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center',
                },
              },
              'crt-flicker': {
                '0%': { opacity: '0.97' },
                '50%': { opacity: '1' },
                '100%': { opacity: '0.98' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        overflow-x: hidden;
        cursor: none;
      }
      
      /* Cyber Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid #ccff00;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccff00; 
      }
      
      .clip-corner {
        clip-path: polygon(
          0 0, 
          100% 0, 
          100% calc(100% - 20px), 
          calc(100% - 20px) 100%, 
          0 100%
        );
      }

      .clip-corner-tl {
        clip-path: polygon(
          20px 0, 
          100% 0, 
          100% 100%, 
          0 100%, 
          0 20px
        );
      }

      .cyber-button {
        clip-path: polygon(
          10px 0, 100% 0, 
          100% calc(100% - 10px), 
          calc(100% - 10px) 100%, 
          0 100%, 
          0 10px
        );
      }

      /* Glitch Text Effect */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050505;
        color: #ccff00; /* Fallback color for glitch slices */
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff003c;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #ccff00;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(12px, 9999px, 86px, 0); }
        20% { clip: rect(65px, 9999px, 11px, 0); }
        40% { clip: rect(98px, 9999px, 3px, 0); }
        60% { clip: rect(10px, 9999px, 86px, 0); }
        80% { clip: rect(3px, 9999px, 150px, 0); }
        100% { clip: rect(55px, 9999px, 2px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(123px, 9999px, 8px, 0); }
        20% { clip: rect(34px, 9999px, 110px, 0); }
        40% { clip: rect(10px, 9999px, 15px, 0); }
        60% { clip: rect(78px, 9999px, 120px, 0); }
        80% { clip: rect(2px, 9999px, 5px, 0); }
        100% { clip: rect(45px, 9999px, 150px, 0); }
      }

      ::selection {
        background: #ccff00;
        color: black;
      }
    </style>

{
  "imports": {

  }
}
</script>
